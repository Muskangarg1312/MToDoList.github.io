<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MToDoList</title>
</head>
<body>
  <div class="container">
  	<h1 class="row">TO-DO LIST</h1>
  	<br><br>
  	<div class="row">
  		<form>
  			<div class="input-group">
  				<input type="text" placeholder="to-do-item" id="box"
  				style="width:30vw"> 
  			</div>
  			<br>
  			<div class="form-group">
  				<input type="button" value="Add" style="width: 10vw;" onclick="add_item()">
  			</div>
  		</form>
  	</div>
  	<div class="row">
  		<ul id="list_item"></ul>
  	</div>
  </div>
  <script type="text/javascript">
  	function add_item(argument) {
  		let item = document.getElementById('box');
  		let list_item = document.getElementById('list_item');

  		if(item.value != ""){
  			let make_li = document.createElement("li"); //opening list tag
  			make_li.appendChild(document.createTextNode(item.value)); //adding list item
  			list_item.appendChild(make_li); //closing list tag
  			item.value = "";

  			make_li.onclick = function() {
  				this.parentNode.removeChild(this); // this means the one that is clicked, it is removing the item on getting clicked
  			}
  		}
  		else{
  			alert("Please add a value to the list")
  		}
  	}
  </script>
</body>
</html>
